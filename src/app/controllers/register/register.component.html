<app-navbar></app-navbar>
<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" class="row" (ngSubmit)="onSubmit()">
    <div class="form-group col-12">
      <label for="username">Username</label>
      <input id="username" formControlName="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls['username'].errors }"/>
      <div *ngIf="submitted && registerForm.controls['username'].errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls['username'].errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group col-12">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls['email'].errors }"/>
      <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls['email'].errors.required">Email is required</div>
        <div *ngIf="!registerForm.controls['email'].errors.required && registerForm.controls['email'].errors.email">Email must be a valid email.</div>
      </div>
    </div>
    <div class="form-group col-md-6 col-sm-12">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }"/>
      <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls['password'].errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group col-md-6 col-sm-12">
      <label for="confirmPassword">Confirm password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && registerForm.controls['confirmPassword'].errors }"/>
      <div *ngIf="submitted && registerForm.controls['confirmPassword'].errors" class="invalid-feedback">
        <div *ngIf="registerForm.controls['confirmPassword'].errors.required">You must type your password twice.</div>
        <div *ngIf="!registerForm.controls['confirmPassword'].errors.required && registerForm.controls['confirmPassword'].errors.MatchPassword">Passwords did not match.</div>
      </div>
    </div>
    <div class="form-group col-12">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <a routerLink="/login" class="btn btn-link">Login</a>
    </div>
  </form>
</div>
